<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Velas Wallet</title>
    <link href="./res/open-sans.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./main-bundle.css">
    <style>
      body, .app {
        margin: 0;
        padding: 0;
        font-family: Open Sans;
        width: 100%;
        height: 100vh;
        color: white;
      }
    </style>
  </head>
  <body>
      <div id="app">Loading...</div>
      <script type="text/javascript" src="./app/JsWallet/.compiled/main-bundle.js"></script>
      <script type="text/javascript">
          window.onload = function() { window.bootstrap(document.getElementById("app")); }
          function log(message, data) {
              console.log(message, data)
          }
          window.onerror = function(err) {
              log('window.onerror: ' + err)
          }
      </script>
  </body>
</html>
